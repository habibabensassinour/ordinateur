<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf.8" >
     <meta name="description" content="html for beginners">
     <title>table part 1 (table,tr,td,caption)</title>
     <link rel="stylesheet" href="style.css">
     <script></script>
     <style>
       table caption {color: rgb(255, 0, 64);bold;}
       table td {text-align: center;}
       table ,td,th,{border:1px solid #676767}
    </style>
     </head>
     <body>
         <table border="1" width="400">
             <caption>this is my web skills</caption>
             <tr>
                 <th>date</th>
                 <th>html</th>
                 <th>css</th>
                 <th>javascript</th>
                 <th>php</th>
            </tr>
            <tr>
                <td>octobre</td>
                 <td>50%</td>
                 <td>65%</td>
                 <td>80%</td>
                <td>85%</td>
            </tr>
            <tr>
                    <td>novembre</td>
                     <td>60%</td>
                     <td>70%</td>
                     <td>80%</td>
                    <td>90%</td>
                </tr>
                <tr>
                        <td>decembre</td>
                         <td>60%</td>
                         <td>70%</td>
                         <td>90%</td>
                        <td>95%</td>
                    </tr>

         </table>
     </body>
</html>

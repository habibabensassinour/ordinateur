<!DOCTYPE html>
<html>
<head>
     <meta charset="utf.8">
     <meta name="description" content="html for beginners">
     <title>form part 3 textarea,filedset,select,option</title>
     <link rel="stylesheet" href="style.css">
     <script>
       function say_hello()
       {
            alert("hello html")
       }
       </script>
      <style>
           fieldset{background:#EFEFEF;padding:10px;border:1px solid#CCC;margin:-bottom:20px;}

          legend {background:#FFF;border:1px solid#CCC;padding: 5px ;}
     </style>
</head>
<body>
           <form name="register">
                     <fieldset>
                          <legend>persoonel formtion</legend>
                     <label>username</label>
                      <input type="text" name="username" maxlength="10">
                 
                     <br>
                
                      <label>password</label>
                     <input type="password" name="password">
                    </fieldset>
                     <br>
                      <label>your message</label>
                       <textarea rows="6" cols="60" readonly>this note you can't edit</textarea>

                    <br>
                <label>upload you CV</label>
                <input type="file">
               
                    <input type="checkbox">
                     <label>remembre me</label>
                    <br>
                    <fieldset>
                         <legend>your favorite</legend>
                    <label>chose your browser</label><br>
               
                    <input type="radio" name="browser" value="chrome"> google chrome <br>
                    <input type="radio" name="browser" value="firefox">mozilla firefox <br>
                    <input type="radio" name="browser" value="opera"> opera <br>
               
                    <label>chose your mobile</label><br>
               
                    <input type="radio" name="mobile" value="iphone"> iphone <br>
                    <input type="radio" name="mobile" value="samsung"> samsung <br>
                    <input type="radio" name="mobile" value="nokia"> nokia <br>
               
                </fieldset>
                <fieldset>
                     <legend>send options</legend>

                     <select name="time" >
                     <optgroup label="near time">

                    </optgroup>
                    <optgroup>
                     <option value="4">afetr a year</option>
                     <option value="5">tomorrow</option>

                    </optgroup>
                     </select>

                    <input type="hidden" value="testing">

                    <input type="button" name="say hello" value="say hello" onclick="say hello()">
               
                    <input type="submit" value="signup">
               
                    <input type="reset" value="restore default">
                </fieldset>
</body>
</html>
